name: ChromaDB
version: "1.0.0"
slug: chroma-addon
init: true
description: "ChromaDB vector database add-on for Home Assistant"
url: "https://github.com/DeliciousHouse/chromadb-addon"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
ingress: true
ingress_port: 8000
panel_icon: mdi:database
panel_title: ChromaDB
ports:
  8000/tcp: 8000
ports_description:
  8000/tcp: ChromaDB API port
map:
  - share:rw
  - config:rw
options:
  log_level: info
  persistence: true
  data_path: /data/chromadb
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
  persistence: bool
  data_path: str
stage: stable
hassio_api: true
hassio_role: default
webui: http://[HOST]:[PORT:8000]
homeassistant_api: false
host_network: false
apparmor: true
privileged: []
full_access: false
host_pid: false
environment:
  PYTHONPATH: /opt
  CHROMA_SERVER_HOST: "0.0.0.0"
  CHROMA_SERVER_PORT: "8000"
  CHROMA_DB_IMPL: "duckdb+parquet"
